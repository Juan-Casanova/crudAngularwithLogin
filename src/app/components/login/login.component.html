<div id="containerForm">
    <h2>Iniciar Sesi√≥n</h2>
    <form [formGroup]= "userLogin" (ngSubmit)="logIn()">
        <div class="mb-3 row p-2">
            <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com" formControlName="email">
            </div>
        </div>
        <div class="mb-3 row p-2">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" formControlName="password">
            </div>
        </div>
        <div>
            <button class="btn btn-primary" id="botonSend">Iniciar secion</button>
            <button class="btn btn-primary" id="botonSend" [routerLink] = "['/auth/signup']">Registrarse</button>
        </div>        
    </form>
</div>
