<div id="containerForm">
    <h2>Registrarse</h2>
    <form [formGroup]= "createUser" (ngSubmit)="agregarUsuario()">
        
          <div class="mb-3 row p-2">
              <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="Jose" formControlName="firstName">
              </div>
          </div>

          <div class="mb-3 row p-2">
            <label for="staticEmail" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" placeholder="Perez" formControlName="lastName">
            </div>
          </div>
      

        <div class="mb-3 row p-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="Perez@correo.com" formControlName="email">
          </div>
        </div>

        <div class="mb-3 row p-2">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="***********" formControlName="password">
          </div>
        </div>

        <div class="mb-3 row p-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="442-***-****" formControlName="phone">
          </div>
        </div>

        <div class="mb-3 row p-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Rol</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="Jefe" formControlName="role">
          </div>
        </div>

        <div class="mb-3 row p-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Cursos</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" formControlName=[]>
          </div>
        </div>

        <button class="btn btn-primary" id="botonSend">Registrar</button>
    </form>
</div>
