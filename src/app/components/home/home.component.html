<div class="card">
  <div class="card-body">
    <span class="h3" id="title">Lista de Usuarios</span>
    <button class="btn btn-dark" id="botonCrear" routerLink="/home/newUser">Agregar Empleado</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let indice=index">
          <th scope="row">{{indice+1}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>
              <i class="fas fa-edit fa-lg text-info icon" [routerLink] = "['/home/edit/', user._id]"></i>
              <i (click)="eliminarUser(user._id)" class="fas fa-trash-alt fa-lg text-danger icon"></i>
              <i class="fas fa-eye icon" [routerLink] = "['/home/showUser/', user._id]"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
